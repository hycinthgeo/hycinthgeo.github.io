<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style>
.link line {stroke: black;}
.node circle {stroke: black; fill: white;}
.node text {text-anchor: middle; font-size: 20px;}
</style>

<svg width = "300" height = "300"></svg>
<p> svg ok </p>
<script>

d3.select("svg").selectAll("rect").data([0])
	.enter().append("rect")
	.attr("width", 20)
	.attr("height", 20)

var svg = d3.select("svg"), 
	width = +svg.attr("width")
	height = +svg.attr("height")

var colors = ["red", "orange", "yellow", "green", "blue", "lightblue", "purple"]
d3.select("svg").selectAll("circle").data([0, 1, 2, 3, 4, 5, 6])
	.enter().append("circle")
	.attr("cx", function(d, i){ return 100 + i * 50;})
	.attr("cy", 100)
	.attr("r", 20)
	.attr("fill", function(d, i){ return colors[i];})
	.attr("text", "10")

//click blue circle to print "hello Tianhao"



</script>

<p> script ok </p>
</html>
