<!DOCTYPE html>
<html lang="en">
  <p> test geojson2 </p>
  <head>
    <meta charset="utf-8">
    <title>Mercator projection</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      body {
        background-color: white;
        margin: 1em auto;
        width: 500px;
      }
      svg {
        background-color: white;
      }
      g path {
        fill: none;
        stroke: #2E9C32;
      }
    </style>
  </head>
  <body>
    <script>
      //Width and height
      var w = 500;
      var h = 300;

      //Define map projections
      var mercator = d3.geo.mercator()
        .center([ -120, 38 ])
        .translate([ w * 0.5, h * 0.6 ])
        .scale([ w * 2 ]);
      
      //Define path generators
      var generator = d3.geo.path().projection(mercator);

      //Create SVG
      var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      //Load in GeoJSON data
      d3.json("replace.geojson", function(json) {
        svg.append("g").selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", generator)
          .attr("stroke", "stroke");
      });
      d3.json("states2017_or.geojson", function(json) {
        svg.append("g").selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", generator)
          .attr("stroke", "black");
      });
      d3.json("states2017_nv.geojson", function(json) {
        svg.append("g").selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", generator)
          .attr("stroke", "black");
      });

      d3.json("faults_earthquake_active.geojson", function(json) {
        svg.append("g").selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", generator)
          .attr("stroke", "red");

      });


      //project earthquake points






    </script>
  </body>
</html>
