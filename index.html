<!DOCTYPE html>
<html lang="en">
  <p style="font-size:160%; color:white;"> Earthquake-Active Faults (California and Nearby States) temp-real earthquake</p>
  <head>
    <meta charset="utf-8">
    <title>Mercator projection</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      body {
        background-color: gray;
        margin: 1em auto;
        width: 1000px;
        font: 15px sans-serif;
      }
      svg {
        background-color: white;
      }
      /*g path {
        fill: none;
        stroke: #2E9C32;
      }*/

      <!-- Styles for our vis  -->

      body {
          font: 15px sans-serif;
      }

      .axis path,
      .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
      }

      .dot {
          stroke: none;
      }
      .tooltip {
          position: absolute;
          font-size: 12px;
          width:  auto;
          height: auto;
          pointer-events: none;
          background-color: white;
      }

    </style>
  </head>
  <body>
    <script>
      //Width and height
      var w = 1000;
      var h = 500;
      var eathquake_bar_pos = 450

      //Define map projections
      var projection = d3.geo.mercator()
        .center([ -120, 38 ])
        .translate([ 200, h * 0.5 ])
        .scale([ 2000 ]);
      
      //Define path generators
      var generator = d3.geo.path().projection(projection);

      //Very ugly place holder for Zoom in 
      /*d3.select("body")
      .append("svg")
      .attr("width", "100%")
      .attr("height", "100%")
      .call(d3.behavior.zoom().on("zoom", function () {
        svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
      })); */

      // Define the div for the tooltip
      /*var div = d3.select("body").append("div") 
          .attr("class", "tooltip")       
          .style("opacity", 0);*/

      var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      //Load in GeoJSON data
      d3.json("data_geojson/county2017_ca.geojson", function(json) {
        svg.append("g").selectAll("path")
          .data(json.features)
          .enter()
          .append("path").attr("stroke", "gray").attr("fill", "none")
          .attr("d", generator);
      });
              /*.on("mouseover", function(d) {    
          div.transition()    
              .duration(200)    
              .style("opacity", .9);    
          div .html(d.name + "<br/>"  + d.STATEFP)  
              .style("left", (d3.event.pageX) + "px")   
              .style("top", (d3.event.pageY - 28) + "px");  
          })          
        .on("mouseout", function(d) {   
          div.transition()    
              .duration(500)    
              .style("opacity", 0); 
      });*/

      //add box, add x, y axis for latitude, longitude
      svg.append("rect").attr("transform", "translate(25, 50)")
      .attr("width", 400).attr("height", 450).attr("fill", "none").attr("stroke", "gray")


      //load and visualize surrounding state - Nevada
      d3.json("data_geojson/states2017_nv.geojson", function(json) {
        svg.append("g").selectAll("path")
          .data(json.features)
          .enter()
          .append("path").attr("stroke", "gray").attr("fill", "gray").attr("id", "path_or")
          .attr("d", generator).attr("opacity", 0.5);
      });
// Add a text label.
      var text_or = svg.append("text")
          .attr("x", 30)
          .attr("dy", 15);

      text_or.append("textPath")
          .attr("stroke","black")
          .attr("xlink:href","#path_or")
          .text("Nevada");


      //load and visualize faults in plot area 
      d3.json("data_geojson/faults_earthquake_active_v2.geojson", function(json) {
        svg.append("g").selectAll("path")
          .data(json.features)
          .enter()
          .append("path").attr("stroke", "red")
          .attr("d", generator);

      });


      //place holder for project earthquake points - 1906 San Francisco earthquake
      /*d3.json("earthquake.geojson", function(json) {
        svg.append("g").selectAll("circle")
          .data(json.features)
          .enter()
          .append("circle")
          .attr("cx").attr().attr("r", 2).attr("fill", "green")
          .attr("d", generator);
      }); */

      //geojson for big earthquake 
      var selected_earthquakes = [
        [-116.07, 33.08, "Borrego Mountain Earthquake", 6.5, "1968-04-09 02:28:59", "https://pubs.usgs.gov/pp/0787/report.pdf"],
        [-117.49, 38.32, "Cedar Mountain Earthquake", 7.2, "1932-12-20", "https://en.wikipedia.org/wiki/Cedar_Mountains_(Nevada)"]]
        [-120.32, 36.22, "Coalinga Earthquake", 6.2, "1983-05-02 23:42:37", "https://en.wikipedia.org/wiki/1983_Coalinga_earthquake"];

      svg.selectAll("circle")
      .data(selected_earthquakes).enter()
      .append("circle")
      .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
      .attr("cy", function (d) { return projection(d)[1]; })
      .attr("r", "6px")
      .attr("fill", "blue")


      d3.json("data_geojson/temp.geojson", function(zipPoints) {
        svg.selectAll("circle")
        .data(zipPoints.features)
        .enter()
        .append("circle")
        .attr("cx", function (d) { console.log(projection(d.geometry.coordinates)); return projection(d.geometry.coordinates)[0]; })
        .attr("cy", function (d) { return projection(d.geometry.coordinates)[1]; })
        .attr("r", "8px")
        .attr("fill", "blue");
      });


      //temporary geojson for earthquake, still working on a better list
      /*var pins = svg.append("g");
      d3.json("data_geojson/usgs_earthquake_since1900_mag7plus.geojson", function(zipPoints) {
          pins.selectAll("circle")
              .data(zipPoints.features)
              .enter()
              .append("circle")
              .classed("pin", true).attr("d", generator)              
              .attr("cx", function(d){return mercator(+d.coordinates[0]);})
              .attr("cx", function(d){return mercator(+d.coordinates[1]);})
              .attr("r", 5)
              .style("fill", "green");
      });*/

      var barHeight = 25;
      var bars = svg.append("g")
      .selectAll("rect").data(selected_earthquakes).enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })

      bars.append("rect")
      .attr("x", eathquake_bar_pos).attr("y", function(d, i){return 50 + barHeight - 1;})
      .attr("width", function(d){return 100;}).attr("height", 10).attr("fill", "lightblue")

      //.attr("height", barHeight - 1);
      bars.append("text")
          .attr("x", function(d) { return eathquake_bar_pos + i * 20 ; })
          .attr("y", 50 + barHeight - 2 + barHeight / 2)
          .attr("dy", ".35em")
          .text(function(d, i) { return d[2]; }).style("font-size", "8px");

      /*svg.append("g").selectAll("circle").data([0])
      .enter().append("circle").attr("transform", "translate(100,100)")
      .attr("cx", -122.5500).attr("cy", 37.7500).attr("r", 2).attr("fill", "orange")*/


      //add text box 
      //<text x="500" y="100" font-family="sans-serif" font-size="20px" fill="red">Earthquake Filter!</text>

    </script>
  </body>
</html>
